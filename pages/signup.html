<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1"
    />

    <title>Sign Up - 3GO</title>

    <!-- KaiUI Css Library -->
    <!-- <link rel="stylesheet" href="./assets/kaiui.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/kai-font/style.css" /> -->

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified materialize ui framework CSS -->
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
    <!-- Compiled and minified materialize ui framework JavaScript -->
    <script src="../assets/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container center">
      <div class="row" style="margin-bottom: 0;">
        <h1>3GO</h1>
        <p>Please sign up for an account</p>
      </div>

      <div class="row">
        <div class="col s12">
          <form action="">
            <div class="input-field col s12">
              <input id="first-name" name="first_name" type="text" class="validate" />
              <label for="first-name">First Name *</label>
            </div>
            <div class="input-field col s12">
              <input id="last-name" name="last_name" type="text" class="validate" />
              <label for="last-name">Last Name *</label>
            </div>
            <div class="input-field col s12">
              <input id="phone-no" name="phone_no" type="tel" class="validate" />
              <label for="phone-no">Phone Number *</label>
            </div>
            <div class="input-field col s12">
              <input id="email" name="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" />
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
              <a class="waves-effect waves-light btn btn-block">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
