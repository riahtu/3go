<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="rgb(106, 0, 128)" />
  <title>Details</title>
  <link rel="stylesheet" href="../assets/css/kai-font/style.css">
  <link rel="stylesheet" href="../assets/css/kaiui.css">

  <body>
      
    <header class="kai-header" style="background: var(--header-blue-background)">
      <h1>Details</h1>
    </header>
    <div class="container" style="text-align: center;">
      <img class="icons" src="../icons/icon128x128.png"style="margin:4px 0; width:65px;">
      <h3>Username</h3>
      <h4 style="color: grey;">Passenger Only</h4 >
      
      <div class="container" style="text-align: left; margin:10px 15px;">
          <p style="font-size: 14px;"><b> Pickup point: South West Academy</b></p>
          <p style="font-size: 14px;"><b> Destination: Safeway Supermarket</b></p>
          <p style="font-size: 14px;"><b> Estimated Price: 25.50 birr</b></p>
      </div>

      <div class="kai-button">
          <button tabindex="0" id="sign-up-btn" class="kai-button-input" type="button" style="background-color:  var(--color-lime); color: var(--color-gs00); width: 75%; margin: 0 auto">
            <div class="kai-button-line"><span class="kai-button-text">Accept</span></div>
          </button>
      </div>

      <div class="kai-button">
          <button tabindex="0" id="sign-up-btn" class="kai-button-input" type="button" style="background-color: var(--color-destructive); color: var(--color-gs00); width: 75%; margin: 0 auto">
            <div class="kai-button-line"><span class="kai-button-text">Decline</span></div>
          </button>
      </div>

      <div id="softkey">
          <label id="left"></label>
          <label id="center">Select</label>
          <label id="right"></label>
        </div>
    </div>


    <script src="../src/js/index.js"></script>
  </body>
